<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Titan+One" rel="stylesheet">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/login-signup.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <section class="headers">
            <div class="row">
                <div class="col-md-6 signup">
                    <h1>SIGNUP</h1>
                </div>
                <div class="col-md-6 login">
                    <h1>LOGIN</h1>
                </div>
            </div>
            <div class="row fb_link">
                <div class="col-md-6">
                    <div class="facebook_link">
                        <p>Connect With Facebook</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="or_option">
                        <p>OR</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="email_input">
                        <input type="email" name="inputEmail" id="inputEmail" placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="password_input">
                        <input type="password" name="inputPassword" id="inputPassword" placeholder="Enter Password">
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="col-md-12">
                    <p class="password_reset">Forgot Password?</p>
                </div>
                    
            </div>
        </section>
    </div>
</body>
</html>
