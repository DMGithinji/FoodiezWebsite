<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Titan+One" rel="stylesheet">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <section class="headers">
            <div class="row">
                <div class="col-md-6 signup">
                    <h1>SIGNUP</h1>
                </div>
                <div class="col-md-6 login">
                    <h1>LOGIN</h1>
                </div>
            </div>
            <div class="row fb_link">
                <div class="col-md-6">
                    <div class="facebook_link">
                        <p>SignUp With Facebook</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="or_option">
                        <p>OR</p>
                    </div>
                </div>
            </div>
            <div class="row names">
                <div class="col-md-3">
                    <div class="inputFirstName">
                        <input type="text" name="inputFirstName" id="inputFirstName" placeholder="Enter Firstname">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="inputLastName">
                        <input type="text" name="inputLastName" id="inputLastName" placeholder="Enter Lastname">
                    </div>  
                </div>
            </div>
            <div class="row number">
                <div class="col-md-1">
                    <div class="inputNumberDisabled">
                        <input type="text" name="inputNumber" id="inputNumberDisabled" value="+254" disabled>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="inputNumber">
                        <input type="text" name="inputNumber" id="inputNumber" placeholder="Enter Mobile Number">
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="email_input">
                        <input type="email1" name="inputEmail" id="inputEmailSignUp" placeholder="Enter Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="password_input">
                        <input type="password1" name="inputpassword" id="inputpassword" placeholder="Enter Password">
                        <input type="password1" name="inputRepeatpassword" id="inputRepeatpassword" placeholder="Repeat Password">
                    </div>
                </div>
            </div>
            <div class="row terms">
                <div class="col-md-1">
                    <div class="checkbox_input">
                        <input type="checkbox" name="terms&policy">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="terms_conditions">
                        <p>Lorem ipsum dolor sit amet <a href="http://">Terms and Conditions</a>
                            consectetur adipisicing elit. Inventore, necessitatibus?</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="submit">CREATE ACCOUNT </button>
            </div>
        </section>
    </div>
</body>
</html>
